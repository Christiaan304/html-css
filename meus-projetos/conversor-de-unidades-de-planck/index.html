    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container">

        <!-- kg to planck mass -->
        <div class="row">

            <div class="col-sm-6 text-center my-5">
                <h2>Kg to Planck mass</h2>
                <div class="card bg-light">
                    <div class="card-body">

                        <div class="table-responsive">
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td scope="row"><input type="text" id="kilogram"></td>
                                        <td><strong>kg</strong></td>
                                    </tr>
                                    <tr>
                                        <td id="resPm"></td>
                                        <td><strong>Planck mass</strong></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <button type="button" class="btn btn-secondary mt-3" onclick="kilogramToPlanckMass()">Convert</button>
                        <button type="button" class="btn btn-secondary mt-3">Clean</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 text-center my-5">
                <h2>Plack Mass to kg</h2>
                <div class="card bg-light">
                    <div class="card-body">

                        <div class="table-responsive">

                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td scope="row"><input type="text" id="planckMass"></td>
                                        <td><strong>Planck mass</strong></td>
                                    </tr>
                                    <tr>
                                        <td id="resKg"></td>
                                        <td><strong>kg</strong></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                        <button type="button" class="btn btn-secondary mt-3" onclick="planckMassToKilogram()">Convert</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- meters to planck length -->
        <div class="row">

            <div class="col-sm-6 text-center my-5">

                                    <tr>

                                    </tr>
                                </tbody>
                            </table>

                        </div>

                        <button type="button" class="btn btn-secondary mt-3" onclick="metersToPlancklength()">Convert</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 text-center my-5">
                <h2>Plack Length to meters</h2>
                <div class="card bg-light">
                    <div class="card-body">

                        <div class="table-responsive">

                            <table class="table table-borderless">
                                <tbody>

                                    </tr>
                                    <tr>
                                        <td id="resMeters"></td>
                                        <td><strong>meters</strong></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                        <button type="button" class="btn btn-secondary mt-3" onclick="planckLengthToMeters()">Convert</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- seconds to planck time -->
        <div class="row">

            <div class="col-sm-6 text-center my-5">
                <h2>Seconds to Planck Time</h2>
                <div class="card bg-light">
                    <div class="card-body">

                        <div class="table-responsive">

                            <table class="table table-borderless">
                                <tbody>

                                    </tr>
                                    <tr>
                                        <td id="resPlanckTime"></td>

                                    </tr>
                                </tbody>
                            </table>

                        </div>

                        <button type="button" class="btn btn-secondary mt-3" onclick="secondToPlanckTime()">Convert</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 text-center my-5">
                <h2>Planck Time to seconds</h2>
                <div class="card bg-light">
                    <div class="card-body">

                        <div class="table-responsive">

                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td scope="row"><input type="text" id="planckTime"></td>

                                    </tr>
                                    <tr>
                                        <td id="resSeconds"></td>
                                        <td><strong>seconds</strong></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                        <button type="button" class="btn btn-secondary mt-3" onclick="planckTimeToSecond()">Convert</button>
                    </div>
                </div>
            </div>

        </div>
