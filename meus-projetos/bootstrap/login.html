<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col-sm-4 offset-sm-4 card bg-light p-5 ">
                <form>
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>Selecione o país</option>
                        <option value="1">Brasil</option>
                        <option value="2">Paraguay</option>
                        <option value="3">Argentina</option>
                        <option value="4">Chile</option>
                        <option value="5">Bolivia</option>
                        <option value="6">Colombia</option>
                    </select>

                    <div class="mb-3">
                        <label for="user" class="form-label">Usuário</label>
                        <input type="text" class="form-control" placeholder="Enter usuário">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>

                    <div class="mb-4">
                        <label for="pwd" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password"
                            name="pswd">
                        <div class="form-text">
                            A senha deve ter entre 8 e 16 caracteres.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
