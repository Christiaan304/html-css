<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Planetas</title>
</head>

<body>
    <header class="text-center my-5">
        <h2 class="text-center fw-bold font-monospace text-decoration-underline">SITE EM CONSTRUÇÃO</h2>
        <h1>Sistema Solar</h1>
    </header>

    <main class="container">
        <section id="select">
            <select id="solarSystemObjects" class="form-select" onchange="update()">
                <option selected>Selecione um Objeto do Sistema Solar</option>
                <option value="1">Sol</option>
                <option value="2">Mercúrio</option>
                <option value="3">Vênus</option>
                <option value="4">Terra</option>
                <option value="5">Lua</option>
                <option value="6">Marte</option>
                <option value="7">Cinturão de Asteróides</option>
                <option value="8">Vesta</option>
                <option value="9">Ceres</option>
                <option value="10">Júpiter</option>
                <option value="11">Saturno</option>
                <option value="12">Urano</option>
                <option value="13">Netuno</option>
                <option value="14">Plutão</option>
                <option value="15">Nuvem de Oort</option>
            </select>
        </section>

        <section id="imageContainer" class="text-center my-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img id="image" class="img-fluid rounded" src="" alt="">
                    </div>
                </div>
            </div>
        </section>

        <section id="text">
            <div id="information"></div>
        </section>
    </main>

    <footer class="container-fluid bg-light mt-5">

            ratione placeat consectetur voluptatum vitae eius facere quibusdam quaerat incidunt, quo, nihil distinctio
            voluptate fugit? Ab.</P>
    </footer>
</body>

</html>
